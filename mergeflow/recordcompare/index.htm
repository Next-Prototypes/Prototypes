<!DOCTYPE html> 
<html lang="en" class="no-js"> 
<head> 
		<meta charset="utf-8" /> 
		<meta name="keywords" content="" /> 
		<meta name="description" content="" /> 
		<meta name="robots" content="index,follow" />  
<title></title> 
<link rel="stylesheet" href="css/style.css" type="text/css" /> 
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
<script type="text/javascript" src="js/modernizr-1.6.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head> 
<body> 
<header>
<h1 id="logo"></h1>
</header>
<div id="outercontainer">
<div id="containertop"></div>
<div id="container">
<div id="innercontent">
	<div id="mergecomparetop"></div>
	<div id="mergecomparemiddle">
	<h1 id="titleheading">Joseph P Kennedy</h1>
		<div id="mergecompareleft">
			<span class="leftlabelheading"><h2>Name</h2></span>
			<div class="row"><div class="whiteborder" onclick="document.getElementById('micromergepopup1').style.display = 'block';">
			<label>Joseph P Kennedy</label>
			<a href="javascript:void(0)" class="button more">More</a>
			<span class="compareclick">Click to compare</span>
			</div>			
				<a href="javascript:void(0)" class="button save" id="name">Save this<span></span></a>
				<a href="javascript:void(0)" class="button save" style="display:none;" id="resetname">Reset</a>
			</div>
			<span class="leftlabelheading"><h2>Birth - <span>Location & Date</span></h2></span>
			<div class="row">
				<div class="whiteborder" onclick="document.getElementById('micromergepopup2').style.display = 'block';">
					<label>abt 1861</label>
					<a href="javascript:void(0)" class="button more">Different</a>
					<span class="compareclick">Click to compare</span>
				</div>
				<a href="javascript:void(0)" class="button save" id="date">Save this<span></span></a>
				<a href="javascript:void(0)" class="button save" style="display:none;" id="resetdate">Reset</a>
			</div>			
			<div class="row">
				<div class="whiteborder" onclick="document.getElementById('micromergepopup3').style.display = 'block';">
					<label>Boston, Massachusetts, USA</label>
					<a href="javascript:void(0)" class="button more">More</a>
				</div>
				<a href="javascript:void(0)" class="button save" id="location">Save this<span></span></a>
				<a href="javascript:void(0)" class="button save" style="display:none;" id="resetlocation">Reset</a>
			</div>						
		</div><!-- end left box -->
		<div id="mergecompareright">
			<span class="rightlabelheading">
				<a href="javascript:void(0)" style="position:absolute;top:5px;right:18px;">Incorrect Match</a>
			</span>
			<div class="row">
				<div class="whiteborder">
					<input type="text" value="Joseph" onclick="document.getElementById('micropopup').style.display = 'block';" class="first-name name" data-original="Joseph">
					<input type="text" value="Kennedy" onclick="document.getElementById('micropopup2').style.display = 'block';" class="last-name name" data-original="Kennedy">
				</div>
			</div>						
			<span class="rightlabelheading"></span>	
			<div class="row">
				<div class="whiteborder">
					<input type="text" value="25 Jan 1861" onclick="document.getElementById('micropopup3').style.display = 'block';" data-original="25 Jan 1861" class="date">
				</div>
			</div>						
			<div class="row">
				<div class="whiteborder">
					<input type="text" value="Boston, USA" onclick="document.getElementById('micropopup4').style.display = 'block';" data-original="Boston, USA" class="location">
				</div>
			</div>			
			<div  style="margin:15px auto 0 auto;width:80%;">
				<a href="javascript:void(0)" class="button large primary" style="font-size:16px;font-weight:bold;">Save changes</a>
				<a href="javascript:void(0)" class="button secondary3" style="margin:0 5px;font-size: 16px; padding: .7em 1em .8em 1em; ">Ignore hint</a> or 
				<a href="javascript:void(0)">Cancel</a>
			</div>
		</div><!-- end right box -->		
<!-- end middle container -->	
</div>
<div id="mergecomparebottom"></div>
<div id="helperinfo"></div>
</div><!-- end innercontent container -->
	
</div><!-- end container -->
<footer></footer>
	<div id="micromergepopup1">
		<a href="javascript:void(0)" onclick="document.getElementById('micromergepopup1').style.display = 'none';" class="close"></a>
	</div>	
		<div id="micromergepopup2">
		<a href="javascript:void(0)" onclick="document.getElementById('micromergepopup2').style.display = 'none';" class="close"></a>
	</div>	
	<div id="micromergepopup3">
		<a href="javascript:void(0)" onclick="document.getElementById('micromergepopup3').style.display = 'none';" class="close"></a>
	</div>		
	<div id="micropopup">
		<a href="javascript:void(0)" onclick="document.getElementById('micropopup').style.display = 'none';" class="close"></a>
	</div>	
	<div id="micropopup2">
		<a href="javascript:void(0)" onclick="document.getElementById('micropopup2').style.display = 'none';" class="close"></a>
	</div>	
	<div id="micropopup3">
		<a href="javascript:void(0)" onclick="document.getElementById('micropopup3').style.display = 'none';" class="close"></a>
	</div>	
	<div id="micropopup4">
		<a href="javascript:void(0)" onclick="document.getElementById('micropopup4').style.display = 'none';" class="close"></a>
	</div>
</div>
</body> 
</html>
